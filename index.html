<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReactJS Workshop</title>
    <link type="text/css" rel="stylesheet" href="styles/App.css">
    <script src="external/jquery-3.2.1.min.js"></script>
    <script src="external/react.js"></script>
    <script src="external/react-dom.js"></script>
    <script src="external/babel.min.js"></script>
</head>
<body>
    <div id="container">
        
    </div>

    <script type="text/babel" src="App.js"></script>
    <script type="text/babel" src="header.js"></script>
    <script type="text/babel">
        $.getJSON("data/data.json", function(json) {
            ReactDOM.render(<App data={json} />, document.getElementById('container'));
        });
    </script>
</body>
</html>
